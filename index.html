<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-gray-900 flex items-center">
                        <i class="fas fa-utensils text-orange-500 mr-3"></i>
                        <span>Recipe Finder</span>
                    </h1>
                    <p id="greeting" class="text-sm text-gray-500"></p>
                </div>
                <nav>
                    <button id="favorites-btn" class="text-gray-600 hover:text-orange-500 font-medium transition-colors flex items-center gap-2 px-4 py-2 rounded-lg">
                        <i class="fas fa-heart"></i>
                        My Favorites
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <section id="chef-special-section" class="mb-10"></section>

        <div class="bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-lg mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="lg:col-span-2">
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">Search by Meal Name</label>
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="e.g., Arrabiata" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition duration-150 ease-in-out">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Category</label>
                    <select id="category-filter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition duration-150 ease-in-out">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div>
                    <label for="area-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Cuisine</label>
                    <select id="area-filter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition duration-150 ease-in-out">
                        <option value="">All Cuisines</option>
                    </select>
                </div>
            </div>
        </div>
        
        <h2 id="grid-title" class="text-2xl font-bold text-gray-800 mb-6">Search Results</h2>

        <div id="loading-spinner" class="text-center py-10 hidden">
             <i class="fas fa-spinner fa-spin fa-3x text-orange-500"></i>
             <p class="mt-2 text-gray-600">Loading recipes...</p>
        </div>
        <div id="no-results" class="text-center py-10 hidden">
            <i class="fas fa-heart-broken fa-3x text-gray-400"></i>
            <p class="mt-4 text-xl text-gray-600">No recipes found. Try a different search!</p>
        </div>
        <div id="recipes-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        </div>
    </main>

    <div id="recipe-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div id="modal-content" class="bg-white w-full max-w-3xl max-h-[90vh] rounded-2xl shadow-2xl relative transform transition-all duration-300 ease-in-out scale-95 opacity-0">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition">
                <i class="fas fa-times fa-2x"></i>
            </button>
            
            <div class="overflow-y-auto max-h-[90vh] rounded-2xl p-6 md:p-8">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
